<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="bg-dark text-light">
    <header>
      <a class="navbar-brand" href="./index.html"
        ><img
          height="50px"
          src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
          alt="logo netflix"
      /></a>
    </header>
    <main class="d-flex justify-content-center mt-5">
      <div class="">
        <h1 class="">Edit Profile</h1>
        <section id="mainSection " class="d-flex border-top border-bottom py-3">
          <div class="pe-3">
            <img
              width="100px"
              src="./Netflix-assets/Netflix-assets/assets/avatar.png"
              alt=""
            />
          </div>
          <div>
            <div class="dropdown">
              <div class="bg-secondary1 p-1">Strive Student</div>
              <h4 class="fs-5 mt-4">Language:</h4>
              <button
                class="btn btn-secondary btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
              <hr />
              <h3 class="fs-5 mb-3">Maturity Settings:</h3>
              <div class="d-inline bg-secondary2 p-1">ALL MATURITY RATING</div>
              <p class="fs-7 mt-2">
                Show titles of all maturity ratings for this profile
              </p>
              <button type="button" class="btn btn-outline-secondary">
                EDIT
              </button>
              <hr />
              <h3 class="fs-5">Autoplay Controls</h3>
              <label>
                <input type="checkbox" />
                <span class="custom-checkbox"></span>
                Autoplay next episode in a series on all devices
              </label>
              <label class="d-block">
                <input type="checkbox" />
                <span class="custom-checkbox"></span>
                Autoplay previews while browsing on all devices
              </label>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="button" class="d-flex justify-content-center mt-4">
      <button type="button" class="btn btn-outline-secondary px-5 py-1">
        SAVE
      </button>
      <button type="button" class="btn btn-outline-secondary px-5 py-1">
        CANCEL
      </button>
      <button type="button" class="btn btn-outline-secondary px-5 py-1">
        DELETE PROFILE
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
