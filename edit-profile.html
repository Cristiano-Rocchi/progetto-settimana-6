<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body>
    <header>
      <a class="navbar-brand" href="./index.html"
        ><img
          height="50px"
          src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
          alt="logo netflix"
      /></a>
    </header>
    <main class="position-relative">
      <h1>Edit Profile</h1>
      <section id="mainSection" class="d-flex">
        <div>
          <img
            width="100px"
            src="./Netflix-assets/Netflix-assets/assets/avatar.png"
            alt=""
          />
        </div>
        <div>
          <div class="dropdown">
            <div>Strive Student</div>
            <h4>Language</h4>
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <hr />
            <h3>Maturity Settings:</h3>
            <div>ALL MATURITY RATING</div>
            <p>Show titles of all maturity ratings for this profile</p>
            <button type="button" class="btn btn-outline-secondary">
              EDIT
            </button>
            <hr />
            <h3>Autoplay Controls</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
